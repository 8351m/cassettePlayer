<script>
    var srcInput = document.getElementById("songInput");
    var audio = document.getElementById("audioInput");

function pspAudio(btnVal){
audio.src = srcInput.value;
audio.onloadeddata = function () {
    //        seekbar.max = audio.duration
    var ds = parseInt(audio.duration % 60)
    var dm = parseInt((audio.duration / 60) % 60)
    document.getElementById("counter").innerHTML = mm + ':' + ss
}
// audio.addEventListener("timeupdate", myFunction);
    audio.addEventListener('timeupdate', function () {
    var cs = parseInt(audio.currentTime % 60)
    var cm = parseInt((audio.currentTime / 60) % 60)
    ss = (cs < 10) ? "0" + cs : cs; 
    mm = (cm < 10) ? "0" + cm : cm;
  //  secondsEl.innerHTML = mm + ':' + ss
    document.getElementById("counter").innerHTML = mm + ':' + ss
     //       minutesEl.innerHTML = cm + ':' + cs
    }, false)
    
     if (btnVal == "play") {
     audio.currentTime;
     audio.duration;
        audio.play();
        wheelsInMotion();
        document.querySelector('#btnPlay').classList.add('disabled');
        document.querySelector('#btnStop').classList.remove('disabled');
        document.querySelector('#btnPause').classList.remove('disabled');
    
         
    } else if (btnVal == "stop") {
        audio.currentTime;
        audio.duration;
        audio.pause();
        audio.currentTime = 0;
        wheelsInMotion();
        document.querySelector('#btnPlay').classList.remove('disabled');
        document.querySelector('#btnStop').classList.add('disabled');
        document.querySelector('#btnPause').classList.add('disabled');
    
        
    } else if (btnVal == "pause") {
        audio.currentTime;
        audio.duration;
            if (audio.paused) {
            audio.play();
            wheelsInMotion();
            } else {
            audio.pause();
            wheelsInMotion();
            document.querySelector('#btnStop').classList.toggle('disabled');
            document.querySelector('#pausePath').classList.toggle('btn-paused');
            }
} // function end
    
    function wheelsInMotion() {
        var lW = document.getElementById("leftWheel");
        var rW = document.getElementById("rightWheel");
        var tp = document.getElementById("tape");
        lW.classList.toggle("inmotion");
        rW.classList.toggle("inmotion");
        tp.classList.toggle("tapeAnimated");
    }
    
var timerVariable = null;
var totalSeconds = 0;
function starttimer(){
    timerVariable = setInterval(countUpTimer, 1000);
}

function stoptimer(){
    clearInterval(timerVariable);
}
function countUpTimer() {
    
  ++totalSeconds;
var hour = Math.floor(totalSeconds / 3600);
  var minute = Math.floor((totalSeconds - hour * 3600) / 60);
  var seconds = totalSeconds - (hour * 3600 + minute * 60);
  document.getElementById("counter").innerHTML = seconds;
}
</script>
